<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid black;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 5px;
        }
        canvas {
            width: 100%;
            aspect-ratio: 1/1;
            border: 1px solid black;
            background-color: white;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .biodata {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="biodata" onclick="window.location.href='biodata.html'">
        Biodata Pembuat
    </div>

    <h1>Photo</h1>
    <video id="video" autoplay></video>
    <br>
    <button onclick="takePhoto()">Ambil Foto</button>
    <button onclick="resetPhotos()">Reset Foto</button>
    <button onclick="downloadImage()">Simpan Gambar</button>

    <div class="photo-grid">
        <canvas id="photo1"></canvas>
        <canvas id="photo2"></canvas>
        <canvas id="photo3"></canvas>
        <canvas id="photo4"></canvas>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvases = [
            document.getElementById("photo1"),
            document.getElementById("photo2"),
            document.getElementById("photo3"),
            document.getElementById("photo4")
        ];
        let photoCount = 0;

        // Akses webcam
        navigator.mediaDevices.getUserMedia({ video: { width: 400, height: 400 } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Gagal mengakses webcam", err);
            });

        // Fungsi mengambil foto & menerapkan efek vintage
        function takePhoto() {
            if (photoCount < 4) {
                let canvas = canvases[photoCount];
                let context = canvas.getContext("2d");
                canvas.width = 300;
                canvas.height = 300;

                // Ambil gambar dari video
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Ambil data gambar
                let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                let data = imageData.data;

                // Terapkan efek vintage (sepia lebih halus)
                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];

                    // Efek sepia
                    data[i] = r * 0.393 + g * 0.769 + b * 0.189;
                    data[i + 1] = r * 0.349 + g * 0.686 + b * 0.168;
                    data[i + 2] = r * 0.272 + g * 0.534 + b * 0.131;
                }

                // Update canvas dengan efek vintage
                context.putImageData(imageData, 0, 0);

                photoCount++;
            }
        }

        // Fungsi reset foto
        function resetPhotos() {
            photoCount = 0;
            canvases.forEach(canvas => {
                let context = canvas.getContext("2d");
                context.clearRect(0, 0, canvas.width, canvas.height);
            });
        }

        // Fungsi menyimpan hasil photobooth
        function downloadImage() {
            let finalCanvas = document.createElement("canvas");
            finalCanvas.width = 600; 
            finalCanvas.height = 600; 
            let ctx = finalCanvas.getContext("2d");

            // Tempelkan foto ke dalam canvas utama dengan jarak yang lebih kecil
            canvases.forEach((canvas, index) => {
                let x = (index % 2) * 300; 
                let y = Math.floor(index / 2) * 300;
                ctx.drawImage(canvas, x, y, 300, 300);
            });

            // Simpan sebagai file gambar
            let link = document.createElement("a");
            link.href = finalCanvas.toDataURL("image/png");
            link.download = "photobooth_vintage.png";
            link.click();
        }
    </script>

</body>
</html>
